{% extends 'base1.html' %}
{% block title %}
	{% for title in torneos %}
		<h1>{{ title.nametorneo|upper }}</h1>
		<h2>{{ title.destorneo|upper }}</h2>
	{% endfor %}
{% endblock %}
{% block contenido %}
	<form id='form' method='post' action=''>{% csrf_token %}
		<table class="table1">
			<tr>
				<th>Jugador:</th>
				<td>{{ formjugador.desjugador }}</td>
			</tr>
			<tr>
				<th>Goles:</th>
				<td>{{ formjugador.goles }}</td>
			</tr>
			<tr>
				<td><a href="/jugador" class="boton"/>Volver</td>
				<td><input class="boton" type='submit' value='Actualizar' /></td>
			</tr>
		</table>
	</form>
{% endblock %}
